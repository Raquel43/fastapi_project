<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bike Collection</title>
  <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">
  <script src="static/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Bike Collection</h1>
    <hr class="text-primary">
   
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/images/bicycle-ge72fc81ca_640.jpg" class="d-block w-20" alt="f10 pinarello" width="100%">
        </div>
        <div class="carousel-item">
          <img src="/static/images/san-francisco-ge6f514034_640.jpg" class="d-block w-20" alt="canyon" width="100%">
        </div>
        <div class="carousel-item">
          <img src="/static/images/silhouette-gb96d3dfa9_640.jpg" class="d-block w-20" alt="endurace" width="100%">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  {% include 'list_bike.html' %}
